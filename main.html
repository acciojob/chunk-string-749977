<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk String</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Chunk String</h2>
        <label for="inputString">Enter String:</label>
        <input type="text" id="inputString" placeholder="Enter your string">
        <label for="chunkSize">Chunk Size:</label>
        <input type="number" id="chunkSize" placeholder="Enter chunk size" min="1">
        <button onclick="splitString()">Split String</button>
        <p id="result"></p>
    </div>
</body>
</html>
